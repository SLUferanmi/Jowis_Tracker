{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Add Milestone</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.name.label }}
      {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.deadline.label }}
      {{ form.deadline(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.completed.label }}
      {{ form.completed() }}
    </div>
    <button type="submit" class="btn btn-success mt-3">Add</button>
  </form>
</div>
{% endblock %}
